name: Deploy to Production

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository (for action context, optional)
              uses: actions/checkout@v4

            - name: Setup SSH key
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: SSH and deploy with git
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  port: ${{ secrets.SSH_PORT || '22' }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      set -e
                      APP_DIR="/home/${{ secrets.SSH_USERNAME }}/app"

                      # clone repo nếu chưa có
                      if [ ! -d "$APP_DIR/.git" ]; then
                        git clone --branch main ${{ secrets.REPO_URL }} "$APP_DIR"
                      fi

                      cd "$APP_DIR"
                      git fetch origin main
                      git reset --hard origin/main

                      docker volume create caddy_data || true
                      docker volume create n8n_data || true
                      docker compose pull || true
                      docker compose up -d --remove-orphans
                      docker image prune -f
                      docker compose ps
